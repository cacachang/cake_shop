<p>這是首頁</p>

{% for user in users %}
  <li>
    {{ user.name }}
    <a href="{% url 'show' user.id %}">頁面</a>
    <a href="{% url 'edit' user.id %}">編輯</a>
    <form action="{% url 'delete' user.id %}" method="post">
      {% csrf_token %}
      <button>刪除</button>
    </form>
  </li>
{% endfor %}

<a href="{% url 'new' %}">註冊</a>
